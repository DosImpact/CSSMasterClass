<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac01</title>
    <style>
      .father {
        display: grid;
        grid-template-rows: 30% 70%;
        grid-template-columns: 30% 70%;
        gap: 1px;
        height: 100vh;
        width: 100vh;
      }
      .box {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
