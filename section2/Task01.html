<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Section 2</title>
    <style>
      .father {
        /*그리드 시스템, 하위 요소들을 그리드 정렬을 한다.
      1.grid-template-rows 로 행의 크기를 정해준다. <- 특별적용.
      2.grid-auto-rows 로 그외 행의 크기를  모두 자동으로 정해준다. <- 보편적용*/
        display: grid;
        grid-template-rows: 200px 200px; 
        grid-template-columns: 200px 100px; /*모든 컬럼들은 200px 대 100px로 나누는걸 원칙 -> 모든 행의 인스턴스들에 적용이된다.*/
        gap: 10px;
      }
      .box {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
